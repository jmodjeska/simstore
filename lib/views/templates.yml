common_header: >
  <title>SimStore Report</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <body style="margin: 20px;">

common_table: >
  <table class="pure-table pure-table-bordered">
  <thead>[-*HEADERS*-]</thead><tbody>[-*TABLE_CONTENT*-]</tbody>
  </table>

sales_report: >
  <h1>SimStore Sales Report for [-*DATE*-]</h1>
  <h2>Detailed Sales</h2>

sales_headers:
  - Date/Time
  - SKU
  - Title
  - Author
  - Sale Price
  - Employee Name
  - Result

bestseller_report: >
  <h1>SimStore Bestseller List for [-*DATE*-]</h1>
  <h2>Bestseller List</h2>

bestseller_headers:
  - Position
  - Title
  - Author
  - Product ID
  - Quantity Sold
  - Total Revenue

revenue_report: >
  <h1>SimStore Sales Report for [-*DATE*-]</h1>
  <h2>Total Revenue by Date</h2>

revenue_headers:
  - Date
  - Total Revenue

replenish_report: >
  <h1>SimStore Inventory Report [-*DATE*-]</h1>
  <h2>Items to Replenish</h2>

replenish_headers:
  - Product ID
  - Title
  - Vendor Name
  - Minimum Stock Needed
  - In Stock

employee_list: >
  <h1>SimStore Employee List</h1>

employee_headers:
  - Employee ID
  - Employee Name
  - Employee Title

vendor_list: >
  <h1>SimStore Vendor List</h1>

vendor_headers:
  - Vendor ID
  - Vendor Name

product_list: >
  <h1>SimStore Product List</h1>

product_headers:
  - Product ID
  - Vendor ID
  - Title
  - Author
  - Price
  - In Stock
  - Reorder Threshold

